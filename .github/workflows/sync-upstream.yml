name: Sync fork with upstream (force)

on:
  schedule:
    - cron: "0 0 * * *" # daily at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/007revad/Video_Station_for_DSM_722.git

      - name: Fetch upstream branches and tags
        run: |
          git fetch upstream --tags --prune
          # Optional: also fetch develop if you plan to mirror it later
          git fetch upstream develop || true

      - name: Force-reset main to upstream/main
        run: |
          git checkout main
          git reset --hard upstream/main

      - name: Push main (force)
        run: git push origin HEAD:main --force

      - name: Push tags (mirror upstream)
        run: |
          # Delete all local tags and re-pull upstream tags to mirror cleanly
          git tag -l | xargs -r git tag -d
          git fetch upstream --tags
          # Force-push tags to match upstream exactly
          git push --force --tags
