name: Sync Fork with Upstream

on:
  schedule:
    - cron: "0 0 * * *" # daily at midnight UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          ref: main # target branch to sync
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/007revad/Video_Station_for_DSM_722.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Reset to upstream/main
        run: git reset --hard upstream/main

      - name: Force push to fork main
        run: git push origin HEAD:main --force
